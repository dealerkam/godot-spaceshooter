[application]

name="SpaceShooter"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"

[display]

emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"
height=512
width=288
driver="GLES2"

[input]

fire=[key(Space)]
move_left=[key(Left), key(A)]
move_right=[key(D), key(Right)]

[render]

default_clear_color=#ff89a9df
